        <!-- NAVBAR -->

        <!-- PAGE HEADER -->
        <div id="page-content-wrapper" class="bg-content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button class="btn-menu btn btn-toggle-menu btn-sidebar" type="button">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fa-solid fa-bars"></i>

                                    <div class="nav-header">Home / Church</div>

                            </div>
                        </button>
                    </div>
                </div>
            </nav>
            <!-- PAGE HEADER -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="title-page">Church Management</h1>
                        
                        <div class="bg-table">
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-calvin" data-bs-toggle="modal" data-bs-target="#addNewData">
                                    Add Data
                                </button>
                                <!-- ADD DATA -->
                                <div class="modal fade pop-up" id="addNewData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                    New Data
                                                </h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <label for="churchName" class="form-label">Church Name</label>
                                                        <input required type="text" class="form-control" id="church_name" name="church_name"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="phone" class="form-label">Phone Number</label>
                                                        <input required type="text" class="form-control" id="phone" name="phone" />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="address" class="form-label">Address</label>
                                                        <input required type="text" class="form-control" id="address" name="address"/>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-sec" data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-main" id="addBtn">
                                                        Add New Data
                                                    </button>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- ADD DATA -->

                                <!-- EDIT DATA -->
                                <div class="modal fade pop-up" id="editData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                    Edit Church
                                                </h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <!-- <form action="/update-data-church" method="POST"> -->
                                                <div class="modal-body">
                                                    <div class="mb-3">
                                                        <input type="hidden" class="form-control" id="id_church_edit" name="id_church_edit"/>
                                                        <label for="church_name" class="form-label">Church Name</label>
                                                        <input required type="text" class="form-control" id="church_name_edit" name="church_name_edit"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="phone" class="form-label">Phone Number</label>
                                                        <input required type="text" class="form-control" id="phone_edit" name="phone_edit"/>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="address" class="form-label">Address</label>
                                                        <input required type="text" class="form-control" id="address_edit" name="address_edit"/>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-sec" data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-main" id="editBtn">
                                                        Edit Church
                                                    </button>
                                                </div>
                                            <!-- </form> -->
                                        </div>
                                    </div>
                                </div>
                                <!-- EDIT DATA -->
                            </div>
                            <br />

                            <!-- TABLE -->
                            <table id="tbl-church" class="mt-3 table">
                                <thead class="tbl-header">
                                    <tr>
                                        <td>CHURCH NAME</td>
                                        <td>PHONE NAME</td>
                                        <td>ADDRESS</td>
                                        <td>ACTION</td>
                                    </tr>
                                </thead>
                                <tbody class="tbl-body"></tbody>
                            </table>
                            <!-- TABLE -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".btn-toggle-menu").click(function () {
                $("#wrapper").toggleClass("toggled");
            });
        });

        const TABLE = $("#tbl-church").DataTable({
            language: {
                search: "",
                searchPlaceholder: "Search",
            },
            scrollX: $(window).width() < 600
        });

        var DATA;

        function loadData() {
            TABLE.clear().draw();
            document.getElementById('church_name').value = ''
            document.getElementById('phone').value = ''
            document.getElementById('address').value = ''
            $.ajax({
                url: "/load-data-church",
                method: "GET",
                success: function (response) {
                    if (response.status) {
                        var data = [];
                        DATA = response.data;
                        response.data.forEach(function (element, index) {
                            let row = [];
                            if (element.church_name != 'anonymous') {
                                row.push(element.church_name);
                                row.push(element.phone);
                                row.push(element.address);
                                if (element.id_church == 1) {
                                    row.push(
                                    `<button class="btn btn-update" type="button" class="btn btn-primary" data-bs-toggle="modal"  ><i class="fa-solid fa-pen" style="color: #144fc0;"></i></button>
                                    <button class="btn btn-del" onclick="deleteData(${element.id_church})"><i class="fa-solid fa-trash" style="color: #e32221;"></i></button>`
                                    );
                                } else {
                                row.push(
                                    `<button class="btn btn-update" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editData" onclick="setDetails(${index})"><i class="fa-solid fa-pen" style="color: #144fc0;"></i></button>
                                    <button class="btn btn-del" onclick="deleteData(${element.id_church})"><i class="fa-solid fa-trash" style="color: #e32221;"></i></button>`
                                    );
                                }
                                data.push(row);
                            }
                        });
                        TABLE.rows.add(data).draw();
                    } else {
                        Swal.fire({
                            title: "Oops!!!",
                            text: response.msg,
                            icon: "error",
                            timer: 1500,
                        });
                    }
                },
            });
        }
        $('#addBtn').click(function () {
            let valueChurchName = document.getElementById('church_name').value
            let valuePhone = document.getElementById('phone').value
            let valueAddress = document.getElementById('address').value
            if (valueChurchName && valuePhone && valueAddress) {
                let params = {
                    church_name: valueChurchName,
                    phone: valuePhone,
                    address: valueAddress
                };
                $.ajax({
                    type: 'POST',
                    url: "/add-data-church",
                    data: JSON.stringify(params),
                    contentType: 'application/json',
                    success: function (response) {
                        $('#addNewData').modal('hide');
                        
                        if (response.status) {
                            Swal.fire({
                                title: "Congrats!",
                                text: "Data has been added successfully",
                                icon: "success",
                                timer: 1500,
                            });
                        } else {
                            Swal.fire({
                                title: "Oops!",
                                text: response.msg,
                                icon: "error",
                                timer: 1500,
                            });
                        }
                        
                        loadData();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                })
            }
        })
        $('#editBtn').click(function () {
            let valueIdChurchEdit = document.getElementById('id_church_edit').value
            let valueChurchNameEdit = document.getElementById('church_name_edit').value
            let valuePhoneEdit = document.getElementById('phone_edit').value
            let valueAddressEdit = document.getElementById('address_edit').value
            if (valueIdChurchEdit && valueChurchNameEdit && valuePhoneEdit && valueAddressEdit) {
                let params = {
                    id_church_edit: valueIdChurchEdit,
                    church_name_edit: valueChurchNameEdit,
                    phone_edit: valuePhoneEdit,
                    address_edit: valueAddressEdit
                };
                $.ajax({
                    type: 'POST',
                    url: "/update-data-church",
                    data: JSON.stringify(params),
                    contentType: 'application/json',
                    success: function (response) {
                        $('#editData').modal('hide');
                        if (response.status) {
                            Swal.fire({
                                title: "Congrats!",
                                text: "Data has been edited successfully",
                                icon: "success",
                                timer: 1500,
                            });
                        } else {
                            Swal.fire({
                                title: "Oops!",
                                text: response.msg,
                                icon: "error",
                                timer: 1500,
                            });
                        }
                        loadData();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                })
            }
        })
        function deleteData(id) {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
                }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `/delete-data-church?id_church=${id}`,
                        method: "GET",
                        success: function (response) {
                            if (response.status) {
                                toastr["success"]("Success delete data");
                                loadData();
                            } else {
                                Swal.fire({
                                    title: "Oops!!!",
                                    text: response.msg,
                                    icon: "error",
                                    timer: 1500,
                                });
                            }
                        },
                    });
                }
            });
        }
        function setDetails(index) {
            var data = DATA[index];
            $("#id_church_edit").val(data.id_church);
            $("#church_name_edit").val(data.church_name);
            $("#phone_edit").val(data.phone);
            $("#address_edit").val(data.address);
        }
        window.onload = loadData;
    </script>
</body>
