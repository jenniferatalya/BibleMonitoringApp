    <script>
        $(function () {
            $(".btn-toggle-menu").click(function () {
                $("#wrapper").toggleClass("toggled");
            });
        });

        const TABLE = $("#tbl-member").DataTable({
            language: {
                search: "",
                searchPlaceholder: "Search",
            },
            scrollX: $(window).width() < 600
        });
        var DATA;

        function loadData() {
            TABLE.clear().draw();
            document.getElementById('member_name').value = ''
            document.getElementById('id_group').value = ''
            document.getElementById('status').value = 1
            $.ajax({
                url: "/load-data-member",
                method: "GET",
                success: function (response) {
                    if (response.status) {
                        var data = [];
                        DATA = response.data;
                        response.data.forEach(function (element, index) {
                            let row = [];
                            if (element.member_name != 'anonymous'){
                                row.push(element.member_name);
                                // row.push(element.phone);
                                row.push(element.group_name);
                                if (element.status == 0) {
                                    row.push("Inactive");
                                } else {
                                    row.push("Active");
                                }
                                if (element.id_member == 1){
                                    row.push(
                                        `<button class="btn btn-update" type="button" class="btn btn-primary" "><i class="fa-solid fa-pen" style="color: #144FC0;"></i></button>
                                        <button class="btn btn-del" onclick="deleteData(${element.id_member})"><i class="fa-solid fa-trash" style="color: #E32221;"></i></button>`
                                    );
                                } else {
                                    row.push(
                                        `<button class="btn btn-update" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editData" onclick="setDetails(${index})"><i class="fa-solid fa-pen" style="color: #144FC0;"></i></button>
                                        <button class="btn btn-del" onclick="deleteData(${element.id_member})"><i class="fa-solid fa-trash" style="color: #E32221;"></i></button>`
                                    );
                                }
                                data.push(row);
                            }
                        });
                        TABLE.rows.add(data).draw();
                        loadGroup();
                    } else {
                        Swal.fire({
                            title: "Oops!!!",
                            text: response.msg,
                            icon: "error",
                        });
                    }
                },
            });
        }
        
        function deleteData(id) {
            Swal.fire({
                title: "Are you sure to delete this?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
                }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `/delete-data-member?id_member=${id}`,
                        method: "GET",
                        success: function (response) {
                            if (response.status) {
                                toastr["success"]("Success delete data");
                                loadData();
                            } else {
                                Swal.fire({
                                    title: "Oops!!!",
                                    text: response.msg,
                                    icon: "error",
                                });
                            }
                        },
                    });
                }
            });
        }
        function loadGroup() {
            $.ajax({
                url: `/load-data-group`,
                method: "GET",
                success: function (response) {
                    if (response.status) {
                        $("#id_group").empty();
                        $("#id_group_edit").empty();
                        $("#id_group_add").empty();
                        var data = [];
                        response.data.forEach(function (element, index) {
                            if (element.group_name != 'anonymous') {
                                let option = document.createElement("option");
                                option.text = element.group_name;
                                option.value = element.id_group;
                                $("#id_group").append(option);
                                let option2 = document.createElement("option");
                                option2.text = element.group_name;
                                option2.value = element.id_group;
                                $("#id_group_edit").append(option2);
                                let option3 = document.createElement("option");
                                option3.text = element.group_name;
                                option3.value = element.id_group;
                                $("#id_group_add").append(option3);
                            }
                        });
                    }
                },
            });
        }
        function setDetails(index) {
            var data = DATA[index];
            $("#id_member_edit").val(data.id_member);
            $("#member_name_edit").val(data.member_name);
            $("#phone_edit").val(data.phone);
            $("#id_group_edit").val(data.id_group);
            $("#status_edit").val(data.status);
        }

        $(document).ready(function() {
            $('#uploadBtn').on('click', function() {
                $('#file').click();
            });

            $("#file").change(function () {
                var file = this.files[0];
                var reader = new FileReader();

                reader.onload = function (e) {
                    $.ajax({
                    type: "POST",
                    url: "/upload-member",
                    data: {base64_data: e.target.result ,
                            id_group: document.getElementById('id_group_add').value},
                    success: function (response) {
                    if (response.status) {
                        var tableHeaders = '<tr>';
                        
                        tableHeaders += '<th> Nama </th>';
                        tableHeaders += '<th> </th>';
                        
                        tableHeaders += '</tr>';
                        $('#dataTable thead').html(tableHeaders);

                        var tableData = '';
                        response.data.forEach(function(element, index) {
                            tableData += '<tr>' ;
                            tableData += `<td><input type="text" class="form-control column1" value="${element}"></td>`;
                            tableData += `<td><i class="fa-solid fa-trash btn btn-danger" id="${index}" onclick="deleteRow(event)"></i></td>`;
                            tableData += '</tr>' ;
                        });
                        $('#dataTable tbody').html(tableData);

                        // Show the modal
                        $('#myModal').modal('show');
                    } else {
                        Swal.fire({
                        title: "Oops!!!",
                        text: response.msg,
                        icon: "error",
                        });
                    }
                    }
                    });
                };
                reader.readAsDataURL(this.files[0]);
                });

                $('#saveBtn').click(function() {
                var tableData = [];
                $('#upload-tbl-body tr').each(function(index) {
                    var rowData = {};
                    $(this).find('input').each(function(index) {
                    console.log($(this).val())
                    var columnName = $(this).attr('class').split(' ')[1]; // Get column class name
                    rowData[columnName] = $(this).val();
                    });
                    tableData.push(rowData);    
                });

                let params = {
                    data: tableData,
                    id_group: document.getElementById('id_group_add').value
                }

                $.ajax({
                url: "/upload-member-to-db",
                method: "POST",
                data: JSON.stringify(params),
                contentType: 'application/json',
                success: function (response) {
                    if (response.status) {
                    loadData();
                    $('#myModal').modal('hide');
                    }
                }
                }).then(function (response) {
                    location.reload();
                });
            });
        });

        function deleteRow(event) {
            var row = document.getElementById(event.srcElement.id).closest('tr');
            row.remove();
        }

        $('#addBtn').click(function () {
            let valueMemberName = document.getElementById('member_name').value
            let valueIdGroup = document.getElementById('id_group').value
            let valueStatus = document.getElementById('status').value
            if (valueMemberName && valueIdGroup && valueStatus) {
                let params = {
                    member_name: valueMemberName,
                    id_group: valueIdGroup,
                    status: valueStatus
                };
                $.ajax({
                    type: 'POST',
                    url: "/add-data-member",
                    data: JSON.stringify(params),
                    contentType: 'application/json',
                    success: function (response) {
                        $('#addNewData').modal('hide');
                        
                        if (response.status) {
                            Swal.fire({
                                title: "Congrats!",
                                text: "Data has been added successfully",
                                icon: "success",
                                timer: 1500,
                            });
                        } else {
                            Swal.fire({
                                title: "Oops!",
                                text: response.msg,
                                icon: "error",
                                timer: 1500,
                            });
                        }
                        
                        loadData();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                })
            }
        })

        $('#editBtn').click(function () {
            let valueIdMemberEdit = document.getElementById('id_member_edit').value
            let valueMemberNameEdit = document.getElementById('member_name_edit').value
            let valueIdGroupEdit = document.getElementById('id_group_edit').value
            let valueStatusEdit = document.getElementById('status_edit').value
            if (valueIdMemberEdit && valueMemberNameEdit && valueIdGroupEdit && valueStatusEdit) {
                let params = {
                    id_member_edit: valueIdMemberEdit,
                    member_name_edit: valueMemberNameEdit,
                    id_group_edit: valueIdGroupEdit,
                    status_edit: valueStatusEdit
                };
                $.ajax({
                    type: 'POST',
                    url: "/update-data-member",
                    data: JSON.stringify(params),
                    contentType: 'application/json',
                    success: function (response) {
                        $('#editData').modal('hide');
                        if (response.status) {
                            Swal.fire({
                                title: "Congrats!",
                                text: "Data has been edited successfully",
                                icon: "success",
                                timer: 1500,
                            });
                        } else {
                            Swal.fire({
                                title: "Oops!",
                                text: response.msg,
                                icon: "error",
                                timer: 1500,
                            });
                        }
                        loadData();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                })
            }
        })

        window.onload = loadData;
    </script>
</body>
