            <div class="container-fluid">

                        <!-- ADD DATA -->

                                                                <option value="" selected>Choose Group</option>

                            <!-- RESET PASSWORD -->

                        <!-- TABLE -->

    <script>
        $(function () {
            $(".btn-toggle-menu").click(function () {
                $("#wrapper").toggleClass("toggled");
            });
        });

        const TABLE = $("#tbl-admin").DataTable({
            language: {
                search: "",
                searchPlaceholder: "Search",
            },
        });

        var DATA;
        var MASTERGROUPDATA;
        var OLDDETAILSDATA;

        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            TABLE.clear().draw();
            document.getElementById('admin_name').value = ''
            document.getElementById('username').value = ''
            document.getElementById('phone').value = ''
            document.getElementById('password').value = ''
            $.ajax({
                url: "/load-data-admin",
                method: "GET",
                success: function (response) {
                    if (response.status) {
                        var data = [];
                        DATA = response.data;
                        response.data.forEach(function (element, index) {
                            let row = [];
                            row.push(element.admin_name);
                            row.push(element.username);
                            row.push(element.phone);
                            row.push(element.group_name.join(", "));
                            row.push(
                                `<div class="d-flex"><button class="btn btn-reset" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resetPassword" onclick="setDetailsReset(${index})"><i class="fa-solid fa-rotate-right" style="color: #bc8d00;"></i></button>&ensp;
                                <button class="btn btn-update" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editData" onclick="setDetails(${index})"><i class="fa-solid fa-pen" style="color: #144FC0;"></i></button>&ensp;
                                <button class="btn btn-del" onclick="deleteData(${element.id_admin})"><i class="fa-solid fa-trash" style="color: #E32221;"></i></button></div>`
                            );
                            data.push(row);
                        });
                        TABLE.rows.add(data).draw();
                        loadGroup();
                    } else {
                        Swal.fire({
                            title: "Oops!!!",
                            text: response.msg,
                            icon: "error",
                            timer: 1500,
                        });
                    }
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                },
            });
        }
        function deleteData(id) {
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
                }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `/delete-data-admin?id_admin=${id}`,
                        method: "GET",
                        success: function (response) {
                        if (response.status) {
                            toastr["success"]("Success delete data");
                            loadData();
                        } else {
                            Swal.fire({
                            title: "Oops!!!",
                            text: response.msg,
                            icon: "error",
                            timer: 1500,
                            });
                        }
                        },
                    });
                }
            });
        }
        function loadGroup() {
        $.ajax({
            url: `/load-data-group`,
            method: "GET",
            success: function (response) {
                if (response.status) {
                    $("#id_group").empty();
                    $("#id_group_edit").empty();
                    var data = [];
                    MASTERGROUPDATA = response.data;
                    response.data.forEach(function (element, index) {
                        let option = document.createElement("option");
                        let option2 = document.createElement("option");
                        if (element.group_name != 'anonymous') {
                            option.text = element.group_name;
                            option.value = element.id_group;
                            $("#id_group").append(option);
                            option2.text = element.group_name;
                            option2.value = element.id_group;
                            $("#id_group_edit").append(option2);
                        }
                    });
                }
            },
        });
        }
        function setDetails(index) {
            document.getElementById('group-container-edit').innerHTML = "";
            var data = DATA[index];
            $("#id_admin_edit").val(data.id_admin);
            $("#admin_name_edit").val(data.admin_name);
            $("#username_edit").val(data.username);
            $("#phone_edit").val(data.phone);
            OLDDETAILSDATA = data.id_admin_details;
            let id = []

            for (const key in data.id_group){
                const id_group = data.id_group[key]
                const group_name = data.group_name[key]

                let codeOptionGroup = ``;
                for (const group of MASTERGROUPDATA){
                    option_id = group.id_group;
                    option_group = group.group_name;
                    if (option_group != "anonymous") {
                        codeOptionGroup += `<option value="${option_id}">${option_group}</option>`
                    }
                }
                $(`#${key}`).remove();
                let code = `<div class="d-flex mb-3" id="${key}">
                                <input type="hidden" id="id_details_${key}" class="col0" value="${data.id_admin_details[key]}">
                                <select name="id_group_edit_${key}" id="id_group_edit_${key}"d class="form-select editreport me-2 col1">
                                    <option value="${id_group}" selected="selected">${group_name}</option>
                                    ${codeOptionGroup}
                                </select>
                                <i class="fa-solid fa-trash btn btn-danger col3" id="btn_delete_edit_${key}" onclick="deleteRowDetail(event)"></i>
                            </div> `
                document.getElementById('group-container-edit').innerHTML += code
            }
        }
        function setDetailsReset(index) {
            var data = DATA[index];
            $("#id_admin_reset").val(data.id_admin);
        }
        function deleteRowDetail(event){
            var row = document.getElementById(event.srcElement.id).closest('div');
            row.remove();
        }
        function addRow(status){
            let codeOptionGroup = ``;
            for (const temp_group of MASTERGROUPDATA) { 
                codeOptionGroup += `<option value="${temp_group['id_group']}">${temp_group['group_name']}</option>`
            }
            let newId = document.querySelectorAll('.col1').length;
            if (status === 'add') {
                // Create the main div element
                var mainDiv = document.createElement("div");
                mainDiv.classList.add("d-flex", "mb-3", "group-dropdown");

                // Create the select element for group
                var selectGroup = document.createElement("select");
                selectGroup.name = "id_group_" + newId;
                selectGroup.id = "id_group_" + newId;
                selectGroup.classList.add("form-select", "me-2", "group_id");

                // Create the default option for the select element
                var defaultOptionGroup = document.createElement("option");
                defaultOptionGroup.selected = "selected";
                defaultOptionGroup.textContent = "Choose Group";
                selectGroup.appendChild(defaultOptionGroup);

                // Append the codeOptionGroup options to the select element
                selectGroup.innerHTML += codeOptionGroup;

                // Create the delete button
                var deleteButton = document.createElement("i");
                deleteButton.classList.add("fa-solid", "fa-trash", "btn", "btn-danger", "col3", "me-2");
                deleteButton.id = "btn_delete_" + newId;
                deleteButton.addEventListener("click", deleteRowDetail);

                // Append the select element and delete button to the main div
                mainDiv.appendChild(selectGroup);
                mainDiv.appendChild(deleteButton);

                // Append the main div to the group-container element
                document.getElementById("group-container").appendChild(mainDiv);

            } else {
                // Create the main div element
                var mainDiv = document.createElement("div");
                mainDiv.classList.add("d-flex", "mb-3", "group-dropdown");

                // Create the hidden input element
                var hiddenInput = document.createElement("input");
                hiddenInput.type = "hidden";
                hiddenInput.classList.add("col0");
                hiddenInput.value = "new";
                hiddenInput.id = "id_details_" + newId;

                // Create the select element for group
                var selectGroup = document.createElement("select");
                selectGroup.name = "id_group_edit_" + newId;
                selectGroup.id = "id_group_edit_" + newId;
                selectGroup.classList.add("form-select", "me-2", "group_id", "col1");

                // Create the default option for the select element
                var defaultOptionGroup = document.createElement("option");
                defaultOptionGroup.selected = "selected";
                defaultOptionGroup.textContent = "Choose Group";
                selectGroup.appendChild(defaultOptionGroup);

                // Append the codeOptionGroup options to the select element
                selectGroup.innerHTML += codeOptionGroup;

                // Create the delete button
                var deleteButton = document.createElement("i");
                deleteButton.classList.add("fa-solid", "fa-trash", "btn", "btn-danger", "col3", "me-2");
                deleteButton.id = "btn_delete_edit_" + newId;
                deleteButton.addEventListener("click", deleteRowDetail);

                // Append the select element and delete button to the main div
                mainDiv.appendChild(hiddenInput);
                mainDiv.appendChild(selectGroup);
                mainDiv.appendChild(deleteButton);

                // Append the main div to the group-container-edit element
                document.getElementById("group-container-edit").appendChild(mainDiv);
            }
        }

        $('#addBtn').click(function() {
            var groupDataAdd = [];
            $('#group-container').each(function(index) {
                $(this).find('.d-flex').each(function(index) {
                    var rowData = {};
                    $(this).find('select').each(function(index){
                        var columnName = $(this).attr('class').split(' ')[2]; // Get column class name
                        rowData[columnName] = $(this).val();   
                    });
                    groupDataAdd.push(rowData);
                });
            });
            let valueAdminName = document.getElementById('admin_name').value
            let valueUsername = document.getElementById('username').value
            let valuePassword = document.getElementById('password').value
            let valuePhone = document.getElementById('phone').value
            if (valueAdminName && valueUsername && valuePassword && valuePhone && groupDataAdd) {
                let params = {
                    admin_name: valueAdminName,
                    username: valueUsername,
                    password: valuePassword,
                    phone: valuePhone,
                    groupData: groupDataAdd
                };
                $.ajax({
                    type: 'POST',
                    url: '/add-data-admin',
                    data: JSON.stringify(params),
                    contentType: 'application/json',
                    success: function(response2) {
                        $('#addNewData').modal('hide');
                        if (response2.status) {
                            Swal.fire({
                                title: "Congrats!",
                                text: "Data has been added successfully",
                                icon: "success",
                                timer: 1500,
                            });
                        } else {
                            Swal.fire({
                                title: "Oops!",
                                text: response2.msg,
                                icon: "error",
                                timer: 1500,
                            });
                        }
                        loadData();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            }
        });

        $('#editBtn').click(function() {
            var groupDataEdit = [];
            $('#group-container-edit').each(function(index) {
                $(this).find('.d-flex').each(function(index) {
                    var rowData = {};
                    $(this).find('input').each(function(index){
                        var idColumn = $(this).attr('class').split(' ')[0]; // Get column class name
                        rowData[idColumn] = $(this).val();   
                    });
                    $(this).find('select').each(function(index){
                        var columnName = $(this).attr('class').split(' ')[3]; // Get column class name
                        rowData[columnName] = $(this).val();
                    });
                    groupDataEdit.push(rowData);
                });
            });
            let valueIdAdmin = document.getElementById('id_admin_edit').value
            let valueAdminName = document.getElementById('admin_name_edit').value
            let valueUsername = document.getElementById('username_edit').value
            let valuePhone = document.getElementById('phone_edit').value
            if (valueIdAdmin && valueAdminName && valueUsername && valuePhone && OLDDETAILSDATA) {
                let params = {
                    id_admin_edit: valueIdAdmin,
                    admin_name_edit: valueAdminName,
                    username_edit: valueUsername,
                    phone_edit: valuePhone,
                    groupData_edit: groupDataEdit,
                    old_details_data: OLDDETAILSDATA
                };
                $.ajax({
                    type: 'POST',
                    url: '/update-data-admin',
                    data: JSON.stringify(params),
                    contentType: 'application/json',
                    success: function(response) {
                        $('#editData').modal('hide');
                        if (response.status) {
                            Swal.fire({
                                title: "Congrats!",
                                text: "Data has been updated",
                                icon: "success",
                                timer: 1500,
                            });
                        } else {
                            Swal.fire({
                                title: "Oops!",
                                text: response.msg,
                                icon: "error",
                                timer: 1500,
                            });
                        }
                        loadData();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            }
        });

        window.onload = loadData;
    </script>
</body>
</html>
