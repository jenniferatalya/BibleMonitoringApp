    <script>
        $(function () {
            $(".btn-toggle-menu").click(function () {
                $("#wrapper").toggleClass("toggled");
            });
        });

        const TABLE = $("#tbl-devotion").DataTable({
            language: {
                search: "",
                searchPlaceholder: "Search",
            },
            scrollX: $(window).width() < 600
        });

        var DATA;
        var MASTERCHAPTERDATA;

        function loadData() {
            TABLE.clear().draw();
            $.ajax({
                url: "/load-data-devotion",
                method: "GET",
                success: function (response) {
                    if (response.status) {
                        var data = [];
                        DATA = response.data;
                        response.data.forEach(function (element, index) {
                            let row = [];
                            row.push(element.title);
                            row.push(truncateString(element.content, 125));
                            row.push(element.chapter_name);
                            row.push(
                                `<button class="btn btn-copy" type="button" class="btn btn-primary" onclick="copyDevotion(${element.id_devotion})"><i class="fa-solid fa-copy" style="color: #bc8d00;"></i></button>
                                <button class="btn btn-update" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editData" onclick="setDetails(${index})"><i class="fa-solid fa-pen" style="color: #144FC0;"></i></button>
                                <button class="btn btn-del" onclick="deleteData(${element.id_devotion})"><i class="fa-solid fa-trash" style="color: #E32221;"></i></button>`
                            );
                            data.push(row);
                        });
                        TABLE.rows.add(data).draw();
                        loadBooknames();
                    } else {
                        Swal.fire({
                        title: "Oops!!!",
                        text: response.msg,
                        icon: "error",
                        });
                    }
                },
            });
        }
        function truncateString(str, maxLength) {
            if (str.length > maxLength) {
                return str.slice(0, maxLength - 3) + '...';
            }
            return str;
        }
        function loadMasterChapter() {
            $.ajax({
                url: `/get-master-chapter`,
                method: "GET",
                success: function (response) {
                    if (response.status) {
                        MASTERCHAPTERDATA = response.data;
                    }
                },
            });
        }
        // Function to load book names
        function loadBooknames() {
            $.ajax({
                url: `/load-data-booknames`,
                method: "GET",
                success: function (response) {
                    // console.log(response);
                    if (response.status) {
                        $("#book_name").empty();
                        $("#book_name_edit").empty();
                        let defaultOption = new Option("Book", "Book");
                        $("#book_name").append(defaultOption);
                        response.data.forEach(function (element, index) {
                        let option = new Option(element.book_name, element.book_name);
                        $("#book_name").append(option);
                        let option2 = new Option(element.book_name, element.book_name);
                        $("#book_name_edit").append(option2);
                        });
                        loadMasterChapter();
                    }
                },
            });
        }

        // Function to load chapters based on selected book name
        function loadChapters(status) {
            var selectedBook = $("#book_name").val();
            var selectedBookEdit = $("#book_name_edit").val();
            // console.log(351, selectedBookEdit)

            if (status === "add") {
                // Clear previous chapters
                $("#chapter_number").empty();

                // Send AJAX request to get chapters
                $.ajax({
                    url: `/load-data-chapters?book_name=${selectedBook}`,
                    method: "GET",
                    success: function (response) {
                        console.log(response);
                        if (response.status) {
                            response.data.forEach(function (element, index) {
                                let option = new Option(
                                    element.chapter_number,
                                    element.chapter_number
                                );
                                $("#chapter_number").append(option);
                            });
                        }
                    },
                });
            } else if (status === "edit") {
                $("#chapter_number_edit").empty();
                // Send AJAX request to get chapters
                $.ajax({
                    url: `/load-data-chapters?book_name=${selectedBookEdit}`,
                    method: "GET",
                    success: function (response) {
                        console.log(response);
                        if (response.status) {
                            response.data.forEach(function (element, index) {
                                let option = new Option(
                                    element.chapter_number,
                                    element.chapter_number
                                );
                                $("#chapter_number_edit").append(option);
                            });
                        }
                    },
                });
            } else {
                // If no book selected, clear chapters dropdown
                $("#chapter_number").empty();
                $("#chapter_number").append(
                "<option value=''>Select Chapter</option>"
                );

                $("#chapter_number_edit").empty();
                $("#chapter_number_edit").append(
                "<option value=''>Select Chapter</option>"
                );
            }
        }
        function deleteData(id) {
            Swal.fire({
                title: "Are you sure to delete this?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
                }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `/delete-data-devotion?id_devotion=${id}`,
                        method: "GET",
                        success: function (response) {
                            if (response.status) {
                                toastr["success"]("Success delete data");
                                loadData();
                            } else {
                                Swal.fire({
                                title: "Oops!!!",
                                text: response.msg,
                                icon: "error",
                                });
                            }
                        },
                    });
                }
            });
        }
        // document.getElementById("copy-button").addEventListener("click", function() {
        //     var textarea = document.getElementById("recap-text-area");
        //     textarea.select();
        //     document.execCommand("copy");
        //     Swal.fire({
        //         icon: 'success',
        //         title: 'Copied!',
        //         text: 'Text copied to clipboard.',
        //         timer: 1500 // Automatically close after 2 seconds
        //     });
        // });
        function copyDevotion(id){
            console.log(id);
            $.ajax({
                url: `/copy-data-devotion?id_devotion=${id}`,
                method: "GET",
                success: function (response) {
                    if (response.status) {
                        console.log(response.data);
                        copyToClipboard(response.data);
                        Swal.fire({
                            icon: 'success',
                            title: 'Copied!',
                            text: 'Text copied to clipboard.',
                            timer: 1500 // Automatically close after 2 seconds
                        });
                    } else {
                        Swal.fire({
                        title: "Oops!!!",
                        text: response.msg,
                        icon: "error",
                        });
                    }
                },
            });
        }
        function copyToClipboard(text) {
            var $temp = $("<textarea>");
            $("body").append($temp);
            $temp.val(text).select();
            document.execCommand("copy");
            $temp.remove();
        }
        function setDetails(index) {
            var data = DATA[index];
            console.log(data)
            $("#id_devotion_edit").val(data.id_devotion);
            $("#title_edit").val(data.title);
            $("#content_edit").val(data.content);
            $("#id_chapter_edit").val(data.id_chapter);

            let chapter_name = data.chapter_name
            let temp = chapter_name.split(' ')
            let book_name = temp.slice(0, temp.length - 1)
            book_name = book_name.join(' '); 
            let chapter_number = temp[temp.length - 1]   
            
            let codeOptionBook = ``;
            let codeOptionChapter = ``;
            for (const book of MASTERCHAPTERDATA) { 
                let book_name2 = Object.keys(book)[0];
                codeOptionBook += `<option value="${book_name2}">${book_name2}</option>`
                if (book_name == book_name2) {
                    let min_max_number = findObjectByKey(MASTERCHAPTERDATA, book_name2)
                    for (let i = min_max_number['min']; i <= min_max_number['max']; i++){
                        codeOptionChapter += `<option value="${i}">${i}</option>`
                    }
                }
            }
            document.getElementById('chapter-container').innerHTML = ``;
            let code = `<div class="d-flex mb-3">
                            <input type="hidden" id="id_details" class="col0" value="${data.id_report_details}">
                            <select name="book_name_edit" id="book_name_edit"d class="form-select editreport me-2 col1" onchange="loadChapters('edit');">
                                <option value="${book_name}" selected="selected">${book_name}</option>
                                ${codeOptionBook}
                            </select>
                            <select name="chapter_number_edit" id="chapter_number_edit" class="form-select edit_report me-2 col2">
                                <option value="${chapter_number}" selected="selected">${chapter_number}</option>
                                ${codeOptionChapter}
                            </select>
                        </div> `
            document.getElementById('chapter-container').innerHTML += code
        }
        function findObjectByKey(array, key) {
            for (let i = 0; i < array.length; i++) {
                if (array[i][key]) {
                    return array[i][key];
                }
            }
            return null; // If key is not found
        }
        
        window.onload = loadData;
    </script>
